<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar landing page</title>
    <link rel="stylesheet" href="style.css">
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class=" h-[5000px] z-10 w-full">
        <!-- ini navbar -->
        <div class="flex w-full justify-around text-white items-center bg-slate-700 rounded-b-full p-2 font-thin text-xl fixed z-20 top-0 max-sm:justify-center max-sm:gap-2 shadow-[0px_23px_33px_9px_rgba(0,0,0,0.24)] max-sm:h-[50px]">
            <div class="relative max-sm:absolute max-sm:top-10  box-border">
                <img src="public/img/3.png" width="59" alt="icon" class="absolute top-[3px] left-[3px] max-sm:w-10 max-sm:top-[9px] max-sm:left-[6px]">
                <div class="bg-white w-[65px] h-[65px] rounded-full max-sm:w-[53px] max-sm:h-[53px] max-sm:bg-slate-700"></div>
            </div>
            <ul class="flex gap-9 max-sm:text-xs">
                <li><a href="#intro">About Me</a></li>
                <li><a href="#Contact">Contact</a></li>
                <li><a href="#galery">Gallery</a></li>
            </ul>
            <button class="bg-blue-700 w-28 h-8 rounded-full max-sm:hidden">
                <a href="">Follow</a>
            </button>
        </div>
        <!-- ini adalah isi web -->
        <div class="w-[70%] max-md:w-[90%] h-[500px] m-auto">

            <!-- ini introducing -->
            <div class="w-full h-auto mt-[250px] pt-32 font-extralight max-sm:pt-20" id="intro">
                <div class=" h-[350px] p-7 pt-10 ">
                    <h1 class="text-5xl animate-bounce max-md:text-center " data-aos="fade-right" data-aos-duration="1000">Hello Everyone!</h1>
                    <div class="mt-20">
                        <img src="public/img/4.png" alt="" width="250" class="float-right max-md:float-none -mt-20 max-md:m-auto max-sm:-mt-10" data-aos="fade-left"
                        data-aos-anchor="#example-anchor"
                        data-aos-offset="500"
                        data-aos-duration="2000">
                        <p class="mt-10 text-4xl" 
                        data-aos="fade-right"
                        data-aos-offset="100"
                        data-aos-easing="ease-in-sine" data-aos-duration="2000">
                            Hi, my name is Muhammad Sidiq, I am a freelance worker based in Yogyakarta and my expertise is frontend developer.
                        </p>
                    </div>
                </div>
            </div>
            <!-- ini kontak -->
            <div class="w-full h-auto mt-[200px] max-md:mt-64 max-sm:mt-80 pt-32 font-extralight" id="Contact">
                <div class=" h-auto p-7 ">
                    <div class="w-full text-center">
                        <h1 class="font-bold text-3xl">My Contact</h1>
                    </div>
                    <ul class="flex justify-center gap-20 mt-10 h-24 w-full p-5 rounded-full items-center max-sm:p-2 max-sm:gap-7 max-sm:mt-2"
                    data-aos="fade-up"
                    data-aos-anchor-placement="center-bottom"
                    data-aos-duration="1500">
                        
                        <li class="flex flex-col items-center">
                            <a href=""><img src="public/img/5.png" class="w-12 hover:w-14 max-sm:w-8 max-sm:hover:w-8 cursor-pointer" alt=""></a>
                            <p class="max-md:hidden">Facebook</p>
                        </li>
                        <li class="flex flex-col items-center">
                            <a href=""><img src="public/img/6.png" class="w-12 hover:w-14 max-sm:w-8 max-sm:hover:w-8 cursor-pointer" alt=""></a>
                            <p class="max-md:hidden">Instagram</p>
                        </li>
                        <li class="flex flex-col items-center">
                            <a href=""><img src="public/img/7.png" class="w-12 hover:w-14 max-sm:w-8 max-sm:hover:w-8 cursor-pointer" alt=""></a>
                            <p class="max-md:hidden">Linkedin</p>
                        </li>
                        <li class="flex flex-col items-center">
                            <a href=""><img src="public/img/8.png" class="w-12 hover:w-14 max-sm:w-8 max-sm:hover:w-8 cursor-pointer" alt=""></a>
                            <p class="max-md:hidden">Telegram</p>
                        </li>
                        <li class="flex flex-col items-center">
                            <a href=""><img src="public/img/9.png" class="w-12 hover:w-14 max-sm:w-8 max-sm:hover:w-8 cursor-pointer" alt=""></a>
                            <p class="max-md:hidden">Twitter</p>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- ini galeri -->
            <div class="w-full h-auto  pt-32 font-extralight" id="galery">
                <div class=" h-auto w-full bg-slate-200 rounded-xl p-7 pt-10 mt-10">
                    <h1 class=" text-center text-3xl font-medium -mt-6 mb-6">MY GALLERY</h1>
                    <div class="flex m-auto w-auto max-md:flex-col max-md:items-center items-center" id="galery">
                        <div class="">
                            <img src="public/imgs/1.JPG" alt="" width="500" id="besar" class="rounded-xl">
                        </div>
                        <div id="kecil" class="grid grid-cols-3 grid-rows-2 gap-2 pl-1 max-md:pl-0">
                            <img src="public/imgs/1.JPG" alt="" width="250" id="tumbs" class="hover:cursor-pointer hover:opacity-[50%] rounded-md">
                            <img src="public/imgs/2.JPG" alt="" width="250" id="tumbs" class="hover:cursor-pointer hover:opacity-[50%] rounded-md" >
                            <img src="public/imgs/6.JPG" alt="" width="250" id="tumbs" class="hover:cursor-pointer hover:opacity-[50%] rounded-md">
                            <img src="public/imgs/5.JPG" alt="" width="250" id="tumbs" class="hover:cursor-pointer hover:opacity-[50%] rounded-md">
                            <img src="public/imgs/5.JPG" alt="" width="250" id="tumbs" class="hover:cursor-pointer hover:opacity-[50%] rounded-md">
                            <img src="public/imgs/6.JPG" alt="" width="250" id="tumbs" class="hover:cursor-pointer hover:opacity-[50%] rounded-md">
                        </div>
                     </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- script AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="main.js"></script>
</body>
</html>
